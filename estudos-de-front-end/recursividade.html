<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Recursividade</title>

    <script>
      function fatorial(n) {
        if (n < 1) {
          return 1;
        } else {
          return n * fatorial(n - 1)
        }
      }

      console.log(fatorial(7))

    </script>
  </head>

</html>
